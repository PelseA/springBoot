<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<div th:replace="fragments/header :: content"></div>
<main class="ph-centre">
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h3>Личный кабинет</h3>
            </div>
            <div class="col" th:if="${!projects.empty}">
                <a class="btn btn-light" href="/project/create">Добавить новый проект</a>
            </div>
            <!--  если проектов нет  -->
            <div class="col" th:if="${projects.empty}">
                <a class="btn btn-light" href="/project/create">Создать проект</a>
            </div>
        </div>
    </div>
<!--  если проекты есть, выводить список проектов -->
    <div th:if="${!projects.empty}">
        <div  th:replace="project/projectList :: content"></div>
    </div>

</main>

<div th:replace="fragments/footer :: content"></div>

</body>
</html>
