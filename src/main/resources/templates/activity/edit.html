<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Новый </title>
</head>
<body>
<div th:replace="fragments/header :: content"></div>
<main>
    <p th:if="${noActivity != null}" th:text="${noActivity}"></p>
    <form th:if="${activity !=null}" action="/editActivity/{id}">
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Название</label>
        <div class="col-sm-6">
            <input type="text" required class="form-control" name="title" value="${activity.title}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Описание</label>
        <div class="col-sm-6">
            <textarea required class="form-control" name="description" value="${activity.description}"></textarea>
        </div>
    </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</main>

<div th:replace="fragments/footer :: content"></div>

</body>
</html>
