<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <meta charset="UTF-8">
    <title th:text="@{${titleName}}"></title>
</head>
<body>
<div th:replace="fragments/header :: content"></div>
<main class="ph-centre">
    <div th:if="${activity != null}">
        <div class="row text-center text-md-left mt-3">
            <div th:text="${activity.date}"></div>
            <div th:text="${activity.action}"></div>
            <div th:text="${activity.current_result}"></div>
            <div th:text="${activity.state.value}"></div>
            <div><a th:href="@{'/activity/edit/' + ${activity.id}}">Редактирвать</a></div>
        </div>

        <div th:replace="activity/activityList :: content"></div>

    </div>

</main>

<div th:replace="fragments/footer :: content"></div>

</body>
</html>
