<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Новый </title>
</head>
<body>
<div th:replace="fragments/header :: content"></div>
<main class="ph-centre">
    <div class="ph-centre mt-3">
        <form action="/project/create" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Название проекта</label>
                <div class="col-sm-6">
                    <!--                <input type="email" required class="form-control" name="email" />-->
                    <input type="text" required class="form-control" name="title"/>
                    <small class="text-info"> *обязательное поле</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Описание проекта </label>
                <div class="col-sm-6">
                    <textarea required class="form-control" name="description"
                              placeholder="Описание проекта"></textarea>
                    <small class="text-info"> *обязательное поле</small>
                </div>
            </div>

            <!--    календарь    -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Планируете сделать к: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="deadline" id="datepicker"/>
                </div>
            </div>

            <script th:inline="javascript">
            /*<![CDATA[*/
                $( document ).ready(function() {
                $("#datepicker").datepicker();
                });
            /*]]>*/

            </script>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Создать проект</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: content"></div>

</body>
</html>
