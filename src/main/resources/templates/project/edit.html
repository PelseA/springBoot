<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <meta charset="UTF-8">
    <title th:text="@{${titleName} + '- редактирование'}"></title>
</head>
<body>
<div th:replace="fragments/header :: content"></div>
<main>
    <form class="pt-3 mb-3 ph-centre" th:if="${project != null}" th:action="@{'/project/edit/' + ${project.id}}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Название проекта</label>
            <div class="col-sm-6">
                <input type="text" th:value="${project.title}" required class="form-control" name="title" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Описание проекта </label>
            <div class="col-sm-6">
                <textarea th:text="${project.description}" required class="form-control" name="description"></textarea>
            </div>
        </div>

        <!--    календарь    -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Планируете сделать к: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="deadline" id="datepicker" th:value="${project.deadline}"/>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
                $( document ).ready(function() {
                $("#datepicker").datepicker();
                });
            /*]]>*/

        </script>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</main>

<div th:replace="fragments/footer :: content"></div>

</body>
</html>
